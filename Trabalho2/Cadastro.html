<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulário de cadastro de pacientes da Clinica ABC Health">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clinica ABC Health</title>
</head>
<body>
    <header>
        <h1>Clinica ABC Health</h1>
    </header>

    <nav>
        <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="Galeria.html">Galeria</a></li>
            <li><a href="Cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Cadastro de Pacientes</h2>
            <form action="cadastraCliente.php" method="post">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required>
                    
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                    
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento">
                    
                    <label for="sexo">Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" value="masculino"> Masculino
                    <input type="radio" id="feminino" name="sexo" value="feminino"> Feminino
                    
                    <label for="estado_civil">Estado Civil:</label>
                    <input type="text" id="estado_civil" name="estado_civil" value="Solteiro" readonly>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                    
                    <label for="tipo_logradouro">Tipo de Logradouro:</label>
                    <select id="tipo_logradouro" name="tipo_logradouro">
                        <option value="rua">Rua</option>
                        <option value="avenida">Avenida</option>
                        <option value="praca">Praça</option>
                    </select>
                    
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" required>
                    
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                    
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                    
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </fieldset>

                <fieldset>
                    <legend>Informações Adicionais</legend>

                    <label for="interesses">Interesses:</label>
                    <input type="checkbox" id="filmes" name="interesses" value="filmes"> Filmes
                    <input type="checkbox" id="informatica" name="interesses" value="informatica"> Informática
                    <input type="checkbox" id="games" name="interesses" value="games"> Games
                    <input type="checkbox" id="livros" name="interesses" value="livros"> Livros
                    <input type="checkbox" id="roupas" name="interesses" value="roupas"> Roupas
                    
                    <label for="complemento">Informações Complementares:</label>
                    <textarea id="complemento" name="complemento" rows="4"></textarea>
                    
                    <label for="imagem">Anexar Imagem:</label>
                    <input type="file" id="imagem" name="imagem">
                    
                    <input type="hidden" name="token" value="12345">
                </fieldset>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contato: (81) 99154-3135 | Endereço: Rua 5, 78 - Centro - Paulista/PE</p>
    </footer>
</body>
</html>
